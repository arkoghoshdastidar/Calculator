<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div first-operand-text-element class="first-operand"></div>
            <div second-operand-text-element class="second-operand"></div>
        </div>
        <button all-clear-button class="span-two-1">AC</button>
        <button delete-button>DEL</button>
        <button operation-button>รท</button>
        <button number-button>1</button>
        <button number-button>2</button>
        <button number-button>3</button>
        <button operation-button>*</button>
        <button number-button>4</button>
        <button number-button>5</button>
        <button number-button>6</button>
        <button operation-button>+</button>
        <button number-button>7</button>
        <button number-button>8</button>
        <button number-button>9</button>
        <button operation-button>-</button>
        <button number-button>.</button>
        <button number-button>0</button>
        <button equal-button class="span-two-2">=</button>
    </div>
</body>
<script src="calculator.js"></script>
</html>
